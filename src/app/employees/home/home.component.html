 <div class="container mt-5">
    <h1>Employee Management</h1>
    <button class="btn btn-primary mb-3" (click)="addEmployee()">Add Employee</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.username }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.status }}</td>
          <td>
            <button class="btn btn-warning" (click)="editEmployee(employee.id)"><i class="fa-solid fa-pen-to-square "></i></button>
            <button class="btn btn-danger ms-2" (click)="deleteEmployee(employee.id)"><i class="fa-solid fa-trash ms-2 "></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
