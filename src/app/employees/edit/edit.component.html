 <div class="container mt-5 rounded border shadow w-75">
    <h1 class="" style="color: blue;">Edit Employee</h1>
    <form class="p-2" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
            <label for="id" class="form-label">Employee ID</label>
            <input type="text" id="id" class="form-control" [(ngModel)]="employee.id" name="id" required>
          </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="employee.username" name="username" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-control" [(ngModel)]="employee.status" name="status" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning mb-3">Update</button>
    </form>
  </div>
